  <div class="container">
    <h1>Create Booking Token</h1>
    <h2>Please enter the following details:</h2>
    <form action="API.json" method="POST">
      <fieldset class="form">
        <legend class="booking-legend">Add a Booking Request</legend>
        <label for="name">Name: <input type="text" name="name" id="name" required autofocus placeholder="Your Full Name"
            pattern="[a-zA-Z]{3,}" title="Please enter in more than Three Letters" /></p>
          <label for="email">Email: </label> <input type="text" name="email" id="email" required
            placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z}{2,}"
            title="Please enter in a valid email address" /></p>
          <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" required
            placeholder="Please enter your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}"
            title="Please enter in a phone number in this format: #### ### ###"></p>
          <label for="room"> room: <select id="room" name="room">
              <option value="Two">Two Room Apartment</option>
              <option value="Couple">Three Room Apartment</option>
              <option value="Standard">Four Room Apartment</option>
              <option value="Glamping">Glamping Tent</option>
            </select></p>
            <label for="start-date">Start Date: </label><input type="date" name="startDate" id="startDate"
              min="2019-18-06" title="Please enter the Date you wish to start your booking"></p>
            <label for="end-date">End Date: </label><input type="date" name="endDate" id="endDate" min="2019-18-06"
              title="Please enter the Date you wish to end your booking"></p>
            <label for="numberOfGuests">Please select how many are staying: </label><input type="number"
              name="numberOfGuests" id="numberOfGuests" min="2" max="5" title="Please enter how many you are staying">
            </p>
            <button id="submit">Submit</button></p>
            <h2>Your booking reference is: </h2>
            <h3>000</h3>
      </fieldset>


      <fieldset class="form">
        <legend class="booking-legend">Show Booking Request</legend>
        <h2>Please enter your reference ticket below to view booking</h2>
        <label for="reference">Booking Reference: <input type="text" name="reference" id="reference" required autofocus
            placeholder="Your booking reference" title="Please enter in more than Three Letters" /></p>
          <button id="submit-ref">Submit</button></p>
          <ul id="results">

          </ul>
      </fieldset>
    </form>
